name       : subsurface
version    : 4.9.3
release    : 5
source     :
    - https://github.com/Subsurface-divelog/subsurface/archive/v4.9.3.tar.gz : 998d4f498eb1d2b4ce34162bbe61c9913676ff590f3efaf6e12bbe50422c0fe3
license    : GPL-2.0-or-later
component  : office
summary    : An open source divelog program for recreational, tech, and free-divers
description: |
    Subsurface is an open source divelog program for recreational, tech, and free-divers.
builddeps  :
    - pkgconfig(Qt5Bluetooth)
    - pkgconfig(Qt5Location)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5WebKit)
    - pkgconfig(libcurl)
    - pkgconfig(libgit2)
    - pkgconfig(libssh2)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libxml-2.0)
    - pkgconfig(libxslt)
    - pkgconfig(libzip)
    - pkgconfig(sqlite3)
    - grantlee-devel
    - subsurface-libdc-devel
setup      : |
    %cmake -B build \
           -DLIBDIVECOMPUTER_INCLUDE_DIR=/usr/include/libdivecomputer .
build      : |
    %make -C build
install    : |
    %make_install -C build
    rm $installdir/usr/bin/subsurface.debug
